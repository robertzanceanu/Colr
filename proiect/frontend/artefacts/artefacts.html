<!DOCTYPE html>
<html lang='ro'>

<head>
    <title>Colr-Toate Artefactele</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../globals/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./artefacts.css">
    
</head>

<body>
    <div class="body-wrapper">
        <nav class='navigation' id="navigation">
            <div class="navigation-top">
                <h1 class="navigation-close" id="hide-menu">x</h1>
                <h1 class="navigation-logo">Colr</h1>
            </div>
            <div class="navigation-pages">
                <div class="navigation-page-wrapper">
                    <a class="navigation-page" href="/collections">Colectii</a>
                </div>
                <div class="navigation-page-wrapper navigation-page-wrapper-selected">
                    <a class="navigation-page navigation-page-selected" href="/artefacts">Artefacte</a>
                </div>
                <div class="navigation-page-wrapper">
                    <a class="navigation-page" href="/add-collection">Adauga colectie</a>
                </div>
                <div class="navigation-page-wrapper">
                    <a class="navigation-page" href="/clasament">Clasament</a>
                </div>
                <div class="navigation-page-wrapper">
                    <a class="navigation-page" href="/globalStatistics">Statistici globale</a>
                </div>
                <div class="navigation-page-wrapper">
                    <a class="navigation-page" href="/myAccount">Contul meu</a>
                </div>
                <div class="navigation-user">
                    <div class="page-user">
                        <img src="../globals/images/account.png" alt='account' />
                        <h1 class="page-user-name">Vasile Gheorghe</h1>
                    </div>
                    <a class="page-logout" href="/login">Delogheaza-te</a>
                </div>
            </div>
        </nav>

        <div class="page-wrapper">
            <div class="page-top">
                <div class="page-user">
                    <img src="../globals/images/account.png" alt='account' />
                    <h1 class="page-user-name">Vasile Gheorghe</h1>
                </div>
                <a class="page-logout" href="/login">Delogheaza-te</a>
            </div>
            <div class="page-details-mobile">
                <div class="page-details-mobile-burger " id="show-menu">
                    <div class="page-details-mobile-burger-line"></div>
                    <div class="page-details-mobile-burger-line"></div>
                    <div class="page-details-mobile-burger-line"></div>
                </div>
                <h1 class="page-details-mobile-current-page">Sumar</h1>
            </div>
            <div class="page-content">

                <div class="filters-container">
                    <h1>
                        Filtreaza rezultatele:
                    </h1>
                    <div class="filters-wrapper">
                        <div class="select-wrapper">
                            <label for="select-collection">Selecteaza colectie:</label>
                            <div class="filter">
                                <select name="select-collection" id="select-collection">
                                </select>
                            </div>
                        </div>
                        <div class="select-wrapper">
                            <label for="select-rarity">Selecteaza raritate:</label>
                            <div class="filter">
                                <select name="select-rarity" id="select-rarity">
                                </select>
                            </div>
                        </div>
                        <div class="select-wrapper">
                            <label for="select-condition">Selecteaza conditie:</label>
                            <div class="filter">
                                <select name="select-condition" id="select-condition">
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="reset-filters" id="reset-filters">Reseteaza filtrele</button>
                </div>

                <div class="artefacts-page-wrapper" id='artefacts-page-wrapper'>
                </div>
                <div class="export-wrapper">
                    <p>Exporta artefactele tale:</p>
                    <div class="export-buttons">
                        <button type="button" class="export-button export-button-csv" id="downloadCsv">Descarca
                            csv</button>
                        <button type="button" class="export-button export-button-pdf" id="downloadPdf">Descarca
                            pdf</button>
                    </div>

                </div>
            </div>
            <footer class="container">
                <div class="copyright">
                    2020 Team Colr All Rights Reserved.
                </div>
                <div class="social-icons">
                    <a href="javascript:;">

                    </a>
                    <a href="javascript:;">

                    </a>
                    <a href="javascript:;">
                        <i class="fa fa-google"></i>
                    </a>
                </div>

            </footer>

    <script src="../globals/globals.js"></script>
    <script src="./artefacts.js"></script>

</html>
