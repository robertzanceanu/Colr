<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../globals/global.css">
    <title>Înregistrare</title>

</head>
<body>


    <section class = "signup" id = "signup">

        <div class = "summary" id = "summary">
            <h1>Rezumat<br>Colr</h1><br>
            <h4>Colr este o platforma de cautat artefacte si colectii</h4>
            <h4>Aceasta platforma ajuta comunitatea de colectionari sa gaseasca mult mai usor lucrurile de care sunt interesati</h4>
        </div>

        <div class = "sign-up" id = "sign-ip">

            <form class="signup-form" id="signup-form" accept-charset="UTF-8" method="post">
                    
                <br>

                <p>Înregistrează-te Gratis</p>

                <div class="form-group">
                    <input type="email" autocapitalize="none" name="username" maxlength="255" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" maxlength="255" placeholder="Parolă"> 
                </div>

                <div class="form-group">
                    <input type="password" name="repeat-password" maxlength="255" placeholder="Repetă Parola"> 
                </div>
                
                <div class="singup-button">
                    <button type="button">Înregistrează-te Gratis</button>
                </div>

            </form>
        </div>

    </section>
</body>
</html>
