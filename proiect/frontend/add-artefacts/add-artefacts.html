            <div class="page-wrapper">
                <div class="page-top">
                    <div class="page-user">
                        <img src="../globals/images/account.png" alt='account'/>
                        <h1 class="page-user-name">Vasile Gheorghe</h1>
                    </div>
                    <a class="page-logout" href="">Delogheaza-te</a>
                </div>
                <div class="page-details-mobile">
                    <div class="page-details-mobile-burger " id="show-menu">
                        <div class="page-details-mobile-burger-line"></div>
                        <div class="page-details-mobile-burger-line"></div>
                        <div class="page-details-mobile-burger-line"></div>
                    </div>
                    <h1 class="page-details-mobile-current-page">Adaugare Artefact</h1>
                </div>
                <div class = "form" id = "form">

                    <form class="formular" id="formular" accept-charset="UTF-8" method="post">
                            
                        <br>
        
                        <h1>Formular</h1>
                        
                        <br>

                        <p>Adauga poza</p>

                        <div class="imagine">
                            <button type="button">Click Me!</button> 
                        </div> 
                        
                        <p>Nume artefact</p>

                        <div class="form-group">
                            <input type="text" name="answear1" id="name" maxlength="255" placeholder="Raspuns">
                        </div>
                        
                        <p>An începere</p>

                        <div class="form-group">
                            <input type="date" name="answear2" id="year" maxlength="255" placeholder="Raspuns"> 
                        </div>
                        
                        <p>Valoare</p>
                        
                        <div class="form-group">
                            <input type="text" name="answear3" id="value" maxlength="255" placeholder="Raspuns"> 
                        </div>

                        <p>Raritate</p>

                        <div class="form-group">
                            <input type="text" name="answear4" id="rarity" maxlength="255" placeholder="Raspuns"> 
                        </div>

                        <p>Condiție</p>

                        <div class="form-group">
                            <input type="text" name="answear5" id="condition" maxlength="255" placeholder="Raspuns"> 
                        </div>

                        <p>Descriere</p>

                        <div class="form-group">
                            <input type="text" name="answear6" id="description" maxlength="255" placeholder="Raspuns"> 
                        </div>

                        <p>Țară</p>

                        <div class="form-group">
                            <input type="text" name="answear7" id="country" maxlength="255" placeholder="Raspuns"> 
                        </div>

                        <p>Istoric</p>

                        <div class="form-group">
                            <input type="text" name="answear8" id="usageHistory" maxlength="255" placeholder="Raspuns"> 
                        </div>

                        <div class="submit-button">
                            <button type="button" id = "submit-button">Trimite formularul</button>
                        </div>
        
                    </form>
                </div>
            </div>
        </div>
        <script src="../globals/globals.js"></script>
        <script src="add-artefacts.js"></script>
