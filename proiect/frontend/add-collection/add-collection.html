                    <br>
                    <div class="form-group">
                        <p>Nume Colectie</p>
                        <input type="text" name="answer1" id="name" maxlength="255"

                    </div>


                    <div class="form-group">
                        <p>Descriere</p>

                        <input type="text" name="answer2" id="description" maxlength="255"
                            placeholder="Introdu o scurta descriere a colectiei...">
                    </div>


                    <div class="form-group">
                        <p>Data la care ai inceput colectia</p>

                        <input type="date" name="answer3" id="startingYear">
                    </div>
                    <div class='form-group'>
                        <p>Tipul Colectiei</p>

                        <select id="dropdown">

                        </select>
                    </div>
