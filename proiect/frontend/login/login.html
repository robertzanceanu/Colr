<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../globals/global.css">
    <title>Conectare</title>

</head>
<body>


    <section class = "login" id = "login">

        <div class = "summary" id = "summary">
            <h1>Rezumat<br>Colr</h1><br>
            <h4>Colr este o platforma de cautat artefacte si colectii</h4>
            <h4>Aceasta platforma ajuta comunitatea de colectionari sa gaseasca mult mai usor lucrurile de care sunt interesati</h4>
        </div>

        <div class = "sign-in" id = "sign-in">

            <form class="signin-form" id="signin-form" accept-charset="UTF-8" method="post">
                
                <br>

                <p>Conectare</p>

                <div class="form-group">
                    <input type="email" autocapitalize="none" name="username" maxlength="255" placeholder="Email" id="email">
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" maxlength="255" placeholder="Parolă" id="password"> 
                </div>
                
                <div class="singin-button">
                    <button type="button" id="login-button">Conectare</button>
                </div>
                
                <div class="singup-button">
                    <button type="button" id='signup-button' onclick="location.href = 'signup';">Înregistrează-te Gratis</button>
                </div>

            </form>
        </div>

    </section>
    <script src="./login.js"></script>
</body>
</html>
